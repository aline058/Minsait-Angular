<h1>Cadastro de Clientes</h1>
<hr>
<div class="d-grid gap-2 col-3 mx-auto">
  <a routerLink="/users/add" class="btn btn-dark" type="button">Adicionar Cliente</a>
</div>
<hr>
<div class="container text-center">
  <table class="table table-secondary table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Telefone</th>
        <th scope="col">Rendimento Mensal</th>
        <th scope="col">Alterar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.nome}}</th>
        <td>{{user.cpf}}</td>
        <td>{{user.telefone}}</td>
        <td>{{user.rendimentoMensal | currency:'BRL'}}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ações
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/users/update/{{user.cpf}}" >Editar</a></li>
              <li><a class="dropdown-item" (click)="deletarCliente(user) ">Apagar</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
